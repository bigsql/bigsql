<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}"/>
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css')}}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}"/>
<link rel="stylesheet" href="{{ url_for('static',filename='css/security.css')}}"/>
<link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.ico')}}" />
<title>{% block title %}Postgres by BigSQL{% endblock %}</title>
<style>
    .navbar-default .navbar-nav > li.dropdown:hover > a,
.navbar-default .navbar-nav > li.dropdown:hover > a:hover,
.navbar-default .navbar-nav > li.dropdown:hover > a:focus {
    background-color: rgb(231, 231, 231);
    color: rgb(85, 85, 85);
}
li.dropdown:hover > .dropdown-menu {
    display: block;
}

</style>
</head>
<body>
<!-- global nav -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="{{config['APPLICATION_ROOT']}}/">BigSQL</a>
            </div>
            <div id="navbar" class="navbar-collapse navbar-inverse collapse">
                <ul class="nav navbar-nav pull-left">
                    <li><a id="mnu-dl" href="{{config['APPLICATION_ROOT']}}/postgresql/installers">Downloads</a></li>
                    <li><a id="mnu-cmp" href="{{config['APPLICATION_ROOT']}}/components">Components</a></li>
                    <li><a id="mnu-doc" href="{{config['APPLICATION_ROOT']}}/docs">Docs</a></li>
                    <li><a id="mnu-ab" href="{{config['APPLICATION_ROOT']}}/info">About</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

<div class="container">
<div class="maincontent">
{% include "security/_messages.html" %}
{% block content %}{% endblock %}




</div>
</div>
</body>
<footer>
  <div class="container">
    <div style="float: left">&copy; BigSQL</div>
    <div style="float: right"></div>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/jquery-3.2.0.min.js"><\/script>')</script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static',filename='js/functions.js')}}"></script>

</html>
